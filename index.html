<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
</head>
<body>
        <header><img src="./assets/img/logo.svg" alt="Logo Quicklist"></header>

        <main>
            <div class="top">
                <a href="#">
                    <i class="hgi hgi-stroke hgi-arrow-left-02"></i>
                    Voltar
                </a>

                <h1>Compras da semana</h1>
            </div>

            <form id="item-form">
                <div class="add-item">
                    <input type="text" name="newItem" id="newItem" placeholder="Adicione um novo item" required>
                    <button type="submit" class="btn">Adicionar item</button>
                </div>
            </form>

            <div class="list-wrapper">
                <div id="item-list-container">
                    <!-- Lista de itens vai aparecer aqui -->
                </div>
            </div>

            <div id="alert" style="display: none;">
                <div class="alert-content">
                    <img src="./assets/icons/warning-circle-filled.svg" alt="">
                    <div>
                        <span>O item foi removido da lista</span>
                        <img src="./assets/icons/delete-small.svg" alt="" id="close-alert">
                    </div>
                </div>
            </div>

        </main>
        
    <script src="./script.js"></script>
</body>
</html>
